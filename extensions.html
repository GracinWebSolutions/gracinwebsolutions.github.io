    <section class="extensions">
        <div class="extensions-description">
            <h2>Extensions</h2>
            <p>
                Hair extensions add length, volume, and fullness to natural hair. Whether you're looking for a subtle enhancement or a bold transformation, extensions offer versatility and style without long-term commitment.
            </p>
        </div>

        <div class="slideshow">
            <img src="images/extensions1.jpg" class="extension-slide active" alt="Extension Example 1" />
            <img src="images/extensions2.jpg" class="extension-slide" alt="Extension Example 2" />
            <img src="images/extensions3.png" class="extension-slide" alt="Extension Example 3" />
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
    </section>


    <script>
        const extensionSlides = document.querySelectorAll(".extension-slide");
        const nextBtn = document.querySelector(".next");
        const prevBtn = document.querySelector(".prev");
        let currentIndex = 0;
        let autoPlayInterval;

        function showExtensionSlide(index) {
            extensionSlides.forEach((slide, i) => {
                slide.classList.remove("active");
                slide.style.zIndex = i === index ? "1" : "0";
            });
            extensionSlides[index].classList.add("active");
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % extensionSlides.length;
            showExtensionSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + extensionSlides.length) % extensionSlides.length;
            showExtensionSlide(currentIndex);
        }

        function startAutoPlay() {
            autoPlayInterval = setInterval(nextSlide, 4000);
        }

        function resetAutoPlay() {
            clearInterval(autoPlayInterval);
            startAutoPlay();
        }

        nextBtn.addEventListener("click", () => {
            nextSlide();
            resetAutoPlay();
        });

        prevBtn.addEventListener("click", () => {
            prevSlide();
            resetAutoPlay();
        });

        showExtensionSlide(currentIndex);
        startAutoPlay();
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const toggle = document.getElementById("menu-toggle");
            const navLinks = document.getElementById("nav-links");

            toggle.addEventListener("click", () => {
            navLinks.classList.toggle("active");
            });

            // Auto-close on link click (mobile)
            navLinks.querySelectorAll("a").forEach(link => {
            link.addEventListener("click", () => {
                navLinks.classList.remove("active");
            });

        });
